<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PicolasQR Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar glass">
    <div class="logo">
      <img src="../assets/logo.png" alt="PicolasQR" />
      <span>PicolasQR <strong>Premium</strong></span>
    </div>
  </header>

  <main class="content fade-in">
    <h1>Acceso Premium</h1>
    <p>Ingresá tu contraseña para acceder al generador exclusivo.</p>

    <div class="login-box glass">
      <input type="password" id="passwordInput" placeholder="Contraseña Premium" />
      <button id="loginBtn" class="btn primary">Entrar</button>
    </div>
  </main>

  <!-- Loader -->
  <div id="picolasLoader" class="loader-container">
    <div class="loader"></div>
    <h2>Cargando <span>PicolasQR Premium</span>...</h2>
    <p>Por favor, esperá un momento</p>
  </div>

  <footer class="glass">
    <p>© 2025 PicolasQR — Todos los derechos reservados.</p>
  </footer>

  <script>
    const loader = document.getElementById("picolasLoader");
    loader.style.display = "none";

    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      const pass = document.getElementById("passwordInput").value.trim();
      const users = ["Test", "Luis2025"]; // contraseñas válidas
      
      if (users.includes(pass)) {
        loader.style.display = "flex";
        setTimeout(() => {
          loader.classList.add("fadeOut");
          setTimeout(() => loader.remove(), 700);
          localStorage.setItem("premiumUser", pass);
          window.location.href = "/premium/generator/";
        }, 2000);
      } else {
        alert("Contraseña incorrecta.");
      }
    });
  </script>
</body>
</html>
