<!DOCTYPE html>
<html lang="es">
<link rel="icon" type="image/png" href="/assets/logo.png">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicolasQR Premium Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar glass">
    <div class="logo">
      <img src="../../assets/logo.png" alt="Picolas QR">
      <span>PicolasQR <strong>Premium</strong></span>
    </div>
    <nav class="nav-links">
      <a href="/premium/account/" class="btn account-btn">
        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 1115 0" />
        </svg>
        Mi Cuenta
      </a>
    </nav>
  </header>

  <!-- Loader -->
  <div id="picolasLoader" class="loader-container">
    <div class="loader"></div>
    <h2>Iniciando <span>PicolasQR Generator</span>...</h2>
    <p>Preparando herramientas premium</p>
  </div>

  <main class="generator fade-in">
    <div class="form-box glass">
      <h2>Generador Avanzado</h2>
      <p>Personalizá tu código QR con colores, estilo y formato profesional.</p>

      <label>URL o texto</label>
      <input type="text" id="qrInput" placeholder="https://ejemplo.com">

      <div class="color-row">
        <div>
          <label>Color del código</label>
          <input type="color" id="colorInput" value="#00c853">
        </div>
        <div>
          <label>Color de fondo</label>
          <input type="color" id="bgInput" value="#ffffff">
        </div>
      </div>

      <label>Texto inferior</label>
      <input type="text" id="frameText" placeholder="SCAN ME">

      <button id="generateBtn" class="btn primary">Generar QR</button>

      <div class="download-section">
        <h3>Descargar como</h3>
        <div class="download-buttons">
          <button class="btn small" data-format="png">PNG</button>
          <button class="btn small" data-format="jpg">JPG</button>
          <button class="btn small" data-format="svg">SVG</button>
        </div>
      </div>
    </div>

    <div class="preview-box glass">
      <canvas id="qrCanvas"></canvas>
      <div id="qrLabel">SCAN ME</div>
    </div>
  </main>

  <footer class="glass">
    <p>© 2025 PicolasQR Premium — Todos los derechos reservados.</p>
  </footer>

  <script>
    const loader = document.getElementById("picolasLoader");
    loader.style.display = "flex";
    setTimeout(() => {
      loader.classList.add("fadeOut");
      setTimeout(() => loader.remove(), 700);
    }, 1800);
  </script>
</body>
</html>
