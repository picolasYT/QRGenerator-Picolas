<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PicolasQR Premium Generator</title>
  <link rel="stylesheet" href="generator.css" />
  <script defer src="generator.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="../../assets/logo.png" alt="Picolas QR">
    </div>
    <div class="nav-buttons">
      <a href="../index.html" class="btn dark">Panel Premium</a>
      <a href="../../index.html" class="btn black">Inicio</a>
    </div>
  </header>

  <!-- MAIN GENERATOR -->
  <main class="container">
    <section class="form-section">
      <h2>Generador avanzado de códigos QR</h2>
      <p class="description">Cree códigos QR personalizados con opciones exclusivas del plan Premium.</p>

      <label for="qrUrl">Enlace o texto:</label>
      <input type="url" id="qrUrl" placeholder="https://ejemplo.com" required>

      <label for="frameText">Texto inferior del QR:</label>
      <input type="text" id="frameText" placeholder="SCAN ME">

      <label for="qrColor">Color del código:</label>
      <input type="color" id="qrColor" value="#000000">

      <label for="bgColor">Color de fondo:</label>
      <input type="color" id="bgColor" value="#ffffff">

      <label for="template">Plantilla de estilo:</label>
      <select id="template">
        <option value="classic">Clásico</option>
        <option value="soft">Suave</option>
        <option value="modern">Moderno</option>
      </select>

      <button id="generateBtn" class="btn black">Generar código QR</button>

      <div class="download-section">
        <h3>Descargar como:</h3>
        <div class="download-buttons">
          <button class="btn dark" data-format="png">PNG</button>
          <button class="btn dark" data-format="jpg">JPG</button>
          <button class="btn dark" data-format="svg">SVG</button>
          <button class="btn dark" data-format="pdf">PDF</button>
        </div>
      </div>
    </section>

    <section class="preview-section">
      <h2>Vista previa</h2>
      <canvas id="qrCanvas"></canvas>
    </section>
  </main>

  <!-- HISTORIAL -->
  <section class="history">
    <h2>Historial de códigos generados</h2>
    <div id="historyList" class="history-list"></div>
  </section>

  <footer>
    <p>© 2025 PicolasQR Premium — Todos los derechos reservados.</p>
  </footer>

</body>
</html>
